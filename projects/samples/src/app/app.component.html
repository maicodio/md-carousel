<p>Teste 0 itens:</p>
<ngm-carousel [dataSource]="[]" [slideTemplate]="slideTemplate0">
    <ng-template #slideTemplate0 let-oferta="item">
      <div class="slide-template">
        <p *ngIf="oferta">{{oferta.teste}}</p>
        <p *ngIf="!oferta">NULL</p>
      </div>
    </ng-template>
</ngm-carousel>

<p>Teste 1 itens:</p>

      <div class="slide-template">
        <p>{{oferta.teste}}</p>
      </div>
    </ng-template>
</ngm-carousel>

    <ng-template #slideTemplate6 let-oferta="item">
